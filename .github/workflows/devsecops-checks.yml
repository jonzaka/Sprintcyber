name: DevSecOps Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  semgrep_safety:
    name: SAST (Semgrep) + SCA (Safety)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install semgrep safety

      - name: Run Semgrep (SAST) and produce JSON
        run: |
          semgrep --config auto --json --output semgrep_report.json .
          echo "Semgrep report created: semgrep_report.json"
      
      - name: Run Safety (SCA) against requirements.txt (if exists)
        run: |
          if [ -f requirements.txt ]; then
            safety check --file=requirements.txt --full-report --json > safety_report.json || true
            echo "Safety report created: safety_report.json"
          else
            echo "{}" > safety_report.json
          fi

      - name: Evaluate Semgrep findings and fail if any found
        run: |
          python - <<'PY'
import json, sys
with open('semgrep_report.json','r',encoding='utf-8') as f:
    r = json.load(f)
findings = r.get('results', [])
if len(findings) > 0:
    print(f"Semgrep found {len(findings)} findings. Failing job.")
    sys.exit(1)
print("No Semgrep findings - OK.")
PY

      - name: Evaluate Safety findings and fail if any found
        run: |
          python - <<'PY'
import json, sys
try:
    with open('safety_report.json','r',encoding='utf-8') as f:
        r = json.load(f)
except Exception:
    r = {}
vulns = r.get('vulnerabilities') or r.get('vulnerabilities_found') or []
count = len(vulns) if isinstance(vulns, list) else 0
if count > 0:
    print(f"Safety found {count} vulnerable packages. Failing job.")
    sys.exit(1)
print("No Safety findings - OK.")
PY

      - name: Upload reports as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: devsecops-reports
          path: |
            semgrep_report.json
            safety_report.json
